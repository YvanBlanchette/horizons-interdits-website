name: Build and Deploy to Hostinger

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to separate branch
        run: |
          # Sauvegarder le contenu de dist temporairement
          cp -r dist /tmp/dist-backup

          # Configurer Git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          # Créer/basculer sur la branche deploy
          git checkout --orphan deploy

          # Supprimer tout
          git rm -rf .

          # Copier le contenu sauvegardé
          cp -r /tmp/dist-backup/* .

          # Commit et push
          git add .
          git commit -m "Deploy build"
          git push -f origin deploy

      - name: Trigger Hostinger Deploy
        run: |
          curl -X POST ${{ secrets.HOSTINGER_WEBHOOK }}
